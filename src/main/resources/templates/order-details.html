<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>جزئیات سفارش</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
    body {
        font-family: "Vazirmatn", sans-serif;
    }

</style>

<body>

<div class="container mt-5">
    <h1 class="text-center">جزئیات سفارش</h1>

    <div class="card">
        <div class="card-header">
            اطلاعات سفارش
        </div>
        <div class="card-body">
            <p><strong>شناسه سفارش: </strong> <span th:text="${orderDetailsDto.id}"></span></p>
            <p><strong>توضیحات: </strong> <span th:text="${orderDetailsDto.description}"></span></p>
            <p><strong>قیمت: </strong> <span th:text="${orderDetailsDto.price}"></span></p>
            <p><strong> شناسه کاربر پیشنهاد دهنده :</strong> <span th:text="${orderDetailsDto.user_suggestion_id}"></span></p>
            <p><strong>شناسه کاربر سفارش دهنده: </strong> <span th:text="${orderDetailsDto.user_ordered_id}"></span></p>
        </div>
        <div class="card-footer text-center">

            <a href="/payment/method">
                <button type="submit" class="btn btn-primary">تایید و ادامه</button>
            </a>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script th:inline="javascript">

    let orderId = /*[[${orderDetailsDto.id}]]*/ 'defaultUser';

    localStorage.setItem('order_id',orderId);
    console.log(localStorage.getItem('order_id'));
</script>
</body>
</html>
