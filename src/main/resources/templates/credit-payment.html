<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>پرداخت با اعتبار</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
    body {
        font-family: "Vazirmatn", sans-serif;
    }

</style>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>پرداخت با اعتبار</h3>
                </div>
                <div class="card-body">
                    <!-- نمایش اعتبار کاربر -->
                    <p class="text-center">
                        <strong>اعتبار فعلی شما:</strong>
                        <span th:text="${#numbers.formatDecimal(financialUser, 3, 0)}">50000</span> تومان
                    </p>
                    <form th:action="@{/pay}" method="post">
                        <div class="mb-3">
                            <label for="amount" class="form-label">مبلغ پرداختی (تومان)</label>

                            <p id="amount" th:text="${suggestionPrice}"></p>
                        </div>

                        <div class="d-grid">

                            <button type="submit" class="btn btn-primary">پرداخت</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- جاوااسکریپت بوت‌استرپ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
