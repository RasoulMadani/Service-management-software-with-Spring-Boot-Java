<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap');
    body {
        font-family: "Vazirmatn", sans-serif;
    }

</style>
<body>

<div class="container mt-5">
    <p class="text-success text-center" th:text="${message}">Payment processed successfully!</p>
    <h1 class="text-center mb-4">انتخاب روش پرداخت</h1>

    <form th:action="@{/payment/paymentMethodSelectedDetails}" method="post">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        روش پرداخت
                    </div>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditPayment" value="credit" required>
                            <label class="form-check-label" for="creditPayment">
                                پرداخت اعتباری
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="onlinePayment" value="online" required>
                            <label class="form-check-label" for="onlinePayment">
                                پرداخت آنلاین
                            </label>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="number" hidden="hidden" name="order_id" id="order_id"/>
                        <button type="submit" class="btn btn-primary">تایید و ادامه</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let orderId = localStorage.getItem("order_id");
    let orderIdInput = document.getElementById("order_id");
    orderIdInput.setAttribute('value',Number(orderId));
</script>
</body>
</html>
